<!DOCTYPE html>
<html lang="en"> 
    <head>
    	<meta charset="utf-8"/>
       <link href="client.css" type="text/css" rel="stylesheet">
       <script src="serverstub.js" type="text/javascript"></script>
       <script src="client.js" type="text/javascript"></script>
       
       <!-- Welcome View -->
		<script id="welcomeview" type="text/view">
			<div class="container">
			<!-- logo and slogan -->
				<div id="left-side">
					<img src="wimage.png" alt="logoImage">
				</div>
				<div id="right-side">
					<!-- Login -->
					<div id="login">
						<h3> Log in here !</h3>
						<form id="login-form" name="login-form" method="PUT" action="#" onsubmit="return signin()">
							<div class="inner">
								<div class="row"><label for="email" >Email* </label><input class="welcomeinput" type="email" id="emaillogin" name="emaillogin" oninput="return clearcustomvalidity(this)" required></div>
								<div class="row"><label for="password" >Password* </label><input class="welcomeinput" type="password" id="passwordlogin" name="passwordlogin" required></div>
								<!-- submit button for login-->
								<button class="welcomebutton" type="submit">Login</button>
							</div>
						</form>
					</div>
					<!-- Signup -->
					<div id="signup">
						<h3> Sign up here !</h3>
						<form id="sign-up-form" name ="sign-up-form"  method="PUT" action="#" onsubmit="return signup()">
							<div class="inner">
								<div class="row"><label for="firstname">First name* </label><input class="welcomeinput" type="text" id="firstname" name="firstname" required></div>
								<div class="row"><label for="familyname" >Family name* </label><input class="welcomeinput" type="text" id="familyname" name="familyname" required></div>
								<div class="row">
									<label for="gender" >Gender* </label>
										<select id="gender" name="gender">
										  <option>Male</option>
										  <option>Female</option>
										</select>
								</div>
								<div class="row"><label for="city" >City* </label><input class="welcomeinput" type="text" id="city" name="city" required></div>
								<div class="row"><label for="country" >Country* </label><input class="welcomeinput" type="text" id="country" name="country" required></div>
								<div class="row"><label for="email">Email* </label><input class="welcomeinput" type="email" id="emailsignup" name="emailsignup" oninput="return clearcustomvalidity(this)"required></div>
								<div class="row"><label for="password" >Password* </label><input class="welcomeinput" type="password" id="passwordsignup" name="passwordsignup" oninput="return clearcustomvalidity(this)" required></div>
								<div class="row"><label for="repeatpassword" >Repeat pwd* </label><input class="welcomeinput" type="password" id="repeatpassword" name="repeatpassword" oninput="return clearcustomvalidity(this)" required></div>
								<!-- submit button for sign up-->
								<button class="welcomebutton" type="submit" id="signupbutton">Sign up</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	
		</script>

		<!-- Navbar View -->
		<script id="navview" type="text/view">
			<ul>
			  <li><a id="homenav" class="active" href="" onclick="clicknavbutton(this.id)">Home</a></li>
			  <li><a id="browsenav" href="" onclick="clicknavbutton(this.id)">Browse</a></li>
			  <li><a id="accountnav" href="" onclick="clicknavbutton(this.id)">Account</a></li>
			</ul>
		</script>
	
		<!-- Profile View -->
		<script id="profileview" type="text/view">

			
			<!-- search bar to find other profile-->
			<div id="browse">
			
				<input type="text" class="inputprofile" id="search" name="searchbar" placeholder="Search for an address here" >
				<img id="searchicon" src="searchicon.png" alt="searchicon" onclick="searchprofile()" ></img>
				<div id="messageusername" ></div>
			</div>
			
			<!-- homeView with profile and wall-->
			<div id="home">
				<div id="profile">
					<div ><img id="profilepicture" src="profilePicture.png" alt="profileImage"></div>
					<div id="homeusername" ></div>
					<div id="homegender" ></div>
					<div id="homecity" ></div>
					<div id="homecountry" ></div>
					
					<div id="homeemail"></div>
				</div>
				<div id="wall">
				
					<input type="text" class="inputprofile" id="postmessage" name="postmessage" placeholder="Post a message to the wall here">
					<button class="basicbutton" onclick="postmessage()" >Post message</button>
					<button class="basicbutton" id="refreshbutton" onclick="displaymessages()">Refresh</button>

					<div id="messages">
					</div>
				</div>
			</div>
		</script>

		<!-- Account View -->
		<script id="accountview" type="text/view">
		
			<div id="account">
				<div class="container">
					<div id="changepass">
						<h2 id="title"> You can change your password here!</h2>
						<form id="changepass-form" name="changepass-form" method="PUT" action="#" onsubmit="return changePassword()"> 
							<div class="inner add_top_margin">
								<div class="row"><label class="form_input_text label_pass" for="email" >Old Pass* </label><input class="welcomeinput" type="password" id="oldpass" oninput="return clearcustomvalidity(this)" required></div>
								<div class="row"><label class="form_input_text label_pass" for="password" >New Pass* </label><input class="welcomeinput" type="password" id="newpass" oninput="return clearcustomvalidity(this)" required></div>
								<div class="row"><label class="form_input_text label_pass" for="password" >Repeat New Pass* </label><input class="welcomeinput" type="password" id="repeatnewpass" oninput="return clearcustomvalidity(this)" required></div>
								<!-- submit button for changepass-->
								
								<div class="center">
									<button class="basicbutton add_top_margin" id="changepassbutton" type="submit">Change Password</button>

									<button class="black_button add_top_margin" id="logoutbutton" onclick="signout()">Log out</button>

									<div class="add_top_margin" id="messagePass">
									</div>
								</div>

							</div>
						</form>
					</div>
				</div>
				
			</div>
		</script>

    </head>


    <body>
    	<div id="navcontainer">
		</div>
		
		<div id="maincontainer">
		</div>
    </body>
    
</html>
