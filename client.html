<html>
    <head>
       <link href="client.css" type="text/css" rel="stylesheet">
       <script src="serverstub.js" type="text/javascript"></script>
       <script src="client.js" type="text/javascript"></script>
    </head>
    <body>
		<!--
		<script id="welcomeview" type="text/view">
		-->

			<div class="container">
			<!-- logo and slogan -->
				<div id="left-side">
					<img src="wimage.png" alt="logoImage">
				</div>
				<div id="right-side">
					<!-- Login -->
					<div id="login">
						<h3> Log in here !</h3>
						<form id="login-form" method="PUT" action="#" onsubmit="validateForm();">
							<div class="inner">
								<div class="row"><label for="email" >Email* </label><input type="email" id="email" name="email-login" required></input></div>
								<div class="row"><label for="password" >Password* </label><input type="password" id="password-login" name="password" required></input></div>
								<!-- submit button for login-->
								<button class="button" type="submit">Login</button>
							</div>
						</form>
					</div>
					<!-- Signup -->
					<div id="signup">
						<h3> Sign up here !</h3>
						<form id="sign-up-form" name ="sign-up-form"  method="PUT" action="#" onsubmit="return signup()">
							<div class="inner">
								<div class="row"><label for="firstname">First name* </label><input type="text" id="firstname" name="firstname" required></input></div>
								<div class="row"><label for="familyname" >Family name* </label><input type="text" id="familyname" name="familyname" required></input></div>
								<div class="row">
									<label for="gender" >Gender* </label>
										<select id="gender" name="gender">
										  <option>M</option>
										  <option>F</option>
										</select>
								</div>
								<div class="row"><label for="city" >City* </label><input type="text" id="city" name="city" required></input></div>
								<div class="row"><label for="country" >Country* </label><input type="text" id="country" name="country" required></input></div>
								<div class="row"><label for="email">Email* </label><input type="email" id="emailsignup" name="emailsignup" required></input></div>
								<div class="row"><label for="password" >Password* </label><input type="password" id="passwordsignup" name="passwordsignup" required></input></div>
								<div class="row"><label for="repeatpassword" >Repeat password* </label><input type="password" id="repeatpassword" name="repeatpassword" required></input></div>
								<!-- submit button for sign up-->
								<button class="button" type="submit">Sign up</button>
							</div>
						</form>
						<label id="message"></label>
					</div>
				</div>
			</div>
	<!--

    </body>
</html>
